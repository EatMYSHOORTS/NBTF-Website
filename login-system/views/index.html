<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
  <div class="login-container">
    <a href="/index.html">
    <img src="https://res.cloudinary.com/diehyknwd/image/upload/v1732357378/h2_GdlpH_400x400-removebg-preview_xjizx0.png" alt="Logo" class="logo">
    </a>
    <h1>Login</h1>
    <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <p id="error-message" style="color: red; display: none;">Invalid username or password. Please try again.</p>
        <button type="submit" class="btn">Login</button>
      </form>
  </div>
  <script>
  // List of users and their respective pages
  const users = [
    { username: '@ryanblaze', password: '@GoodGameDev132!', redirect: '/nbtf/index.html' },
    { username: '@pyrowhadmin', password: 'PyrowhAppliedSciencesCorporation2008', redirect: '/nbtf/workers/index.html' },
    { username: '@pyrowhcorp', password: 'nUclEArblAsttEstIngfAcIlIty^3', redirect: '/nbtf/index.html' }
  ];

  // Add event listener for the login form
  document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent form submission

    // Get input values
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Find matching user
    const user = users.find(
      (u) => u.username === username && u.password === password
    );

    if (user) {
      // Redirect to the user's specific page
      window.location.href = user.redirect;
    } else {
      // Show error message if credentials are invalid
      const errorMessage = document.getElementById('error-message');
      errorMessage.style.display = 'block';
    }
  });
</script>
</body>
</html>
